    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        body {
            background-color: #f4f4f4;
            color: #4a4a4a;
        }
        .card {
            border: 1px solid #6a0dad;
        }
        button {
            background-color: #6a0dad;
        }
        button:hover {
            background-color: #9b59b6;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #396594;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button>button:hover {
            background-color: #71f1f1;
        }
        @media (max-width: 768px) {
            .card img {
                height: 150px;
            }

            .card h3 {
                font-size: 16px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .card img {
                height: 120px;
            }

            .card h3 {
                font-size: 14px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
